services:
    fastify-app:
        build: .
        container_name: fastify-app
        ports:
            - "3000:3000"
        depends_on:
            postgres:
                condition: service_healthy
            mongo:
                condition: service_started
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_DB: testdb
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            MONGO_URI: mongodb://mongo:27017/testdb
        networks:
            - app-network

    postgres:
        image: postgres:15
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U user -d testdb"]
            interval: 5s
            timeout: 5s
            retries: 5
        container_name: postgres
        restart: always
        environment:
            POSTGRES_DB: testdb
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
        networks:
            - app-network

    mongo:
        image: mongo:7
        container_name: mongo
        restart: always
        ports:
            - "27017:27017"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge
